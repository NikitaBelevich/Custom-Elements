<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="css/main-style.css">
<title>Custom Elements</title>

</head>

<body>
    
    
    <div>
        <p>
            <b>Создайте элемент live-timer, показывающий текущее время:</b>
            <ol>
                <li>Должен тикать (обновляться) каждую секунду.</li>
                <li>На каждом тике должно генерироваться пользовательское событие с именем tick, содержащее текущую дату в event.detail</li>
            </ol>
        </p>
        <div class="task1">
            <live-timer id="live-timer1" datetime=""
            year="" month="" day=""
            hour="numeric" minute="numeric" second="numeric"
            time-zone-name=""></live-timer>
        </div>
    </div>

    <div class="button-shadow-root"></div>

    <button class="actTemp">Activate template</button>

    <template class="tmp1">
        <h3 class="desc"></h3>

        <style>
            .desc {
                color: rgb(175, 16, 180);
            }
        </style>
        
        <script>
            const h3Desc = document.querySelector('.desc');
            h3Desc.textContent = 'Hello from template!';
        </script>
    </template>

    <script src="/js/app.js" defer></script>
</body>

</html>
